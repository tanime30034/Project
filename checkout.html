<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs - MyPETS</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index1.css">
    <script>
        // JavaScript to extract URL parameters and display product details
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const productName = params.get('name');
            const productPrice = params.get('price');
            const productImage = params.get('image');

            if (productName && productPrice && productImage) {
                document.getElementById('product-name').textContent = productName;
                document.getElementById('product-price').textContent = `${productPrice}`;
                document.getElementById('product-image').src = productImage;
            }
        };
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <div class="navbar-toggler-container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="images/food.png" alt="Menu" class="navbar-toggler-img">
                </button>
            </div>
            <div class="navbar-logo-container">
                <a class="navbar-brand" href="index1.html">
                    <img src="images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span>MyPETS</span>
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="adopt.html">Adopt Pet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Pet Care</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Lost & Found</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="pet_accesories.html">Pet Accessories</a>
                    </li>
                </ul>
            </div>
            <a href="login.html">
                <button class="btn btn-light" type="button" id="login">
                    Login
                </button>
            </a>
        </div>
    </nav>

    <!-- Checkout Form -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Checkout</h1>

        <!-- Product Details -->
        <div class="text-center mb-4">
            <img id="product-image" src="" alt="Product Image" style="width: 150px; height: auto; object-fit: cover;">
            <h3 id="product-name" class="mt-3"></h3>
            <p id="product-price" class="text-muted"></p>
        </div>

        <!-- Form -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" min="1" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
    </div>
    
    <footer class="footer">
        &copy; 2024 MyPet. All rights reserved.
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
