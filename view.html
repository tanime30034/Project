<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pet - Lost and Found Portal</title>
    <link rel="stylesheet" href=".css">
</head>
<body>
    <style>
       body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: violet;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: violet;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            padding: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        button {
            background-color: violet;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkviolet;
        }
        .list-item {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .list-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Pet - Lost and Found Portal</h1>
    </header>
    <main>
        <div class="section">
            <h2>Report Lost Pet</h2>
            <form id="lost-pet-form">
                <div class="form-group">
                    <label for="lost-pet-name">Pet's Name</label>
                    <input type="text" id="lost-pet-name" placeholder="Enter pet's name" required>
                </div>
                <div class="form-group">
                    <label for="lost-pet-type">Pet Type</label>
                    <select id="lost-pet-type" required>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lost-description">Description</label>
                    <textarea id="lost-description" rows="4" placeholder="Provide details about the pet" required></textarea>
                </div>
                <div class="form-group">
                    <label for="lost-pet-image">Upload Image</label>
                    <input type="file" id="lost-pet-image" accept="image/*">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>Report Found Pet</h2>
            <form id="found-pet-form">
                <div class="form-group">
                    <label for="found-pet-type">Pet Type</label>
                    <select id="found-pet-type" required>
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="found-description">Description</label>
                    <textarea id="found-description" rows="4" placeholder="Provide details about the pet" required></textarea>
                </div>
                <div class="form-group">
                    <label for="found-pet-image">Upload Image</label>
                    <input type="file" id="found-pet-image" accept="image/*">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>Lost Pets</h2>
            <div id="lost-pets-list">
                <div class="list-item">
                    <p>No lost pets reported yet.</p>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Found Pets</h2>
            <div id="found-pets-list">
                <div class="list-item">
                    <p>No found pets reported yet.</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
